{% extends 'base/commonpage.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <legend class="border-bottom mb-4">Profile Info</legend>
  <form method="GET" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="profile-table mt-4">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th scope="row">Username</th>
              <td>{{ response_data.username }}</td>
            </tr>
            <tr>
              <th scope="row">Email</th>
              <td>{{ response_data.email }}</td>
            </tr>
            <tr>
              <th scope="row">Full Name</th>
              <td>{{ response_data.full_name }}</td>
            </tr>
          </tbody>
        </table>
      </div>    
      <fieldset class="form-group"> </fieldset>
     
    <div class="form-group">
      <a class="btn btn-outline-info" type="submit" href={% url 'profile_edit'%}>Update</a>
    </div>
    
  </form>


  </div>
</div>

{% endblock content%}
